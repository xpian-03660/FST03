<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways CSS</title>

    <style>

        #internal-styling{
            color:blue;
            font-size: 12px;
        }

    </style>

    <link rel="stylesheet" href="threeways.css">
</head>
<body>
    <!-- Inline Styling -->
    <p>This paragraph is presented without any specific styling..</p>
    <p style="color:red; font-size: 30px;">This paragraph is styled using Inline styling.</p>

    <!-- Internal Styling  -->
     <p id="internal-styling">This paragraph is styled using Internal styling.</p>

     <!-- External Styling  -->
     <p id="external-styling">This paragraph is styled using External styling.</p>
</body>
</html>
